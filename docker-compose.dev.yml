version: "3.9"

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://proxpanel:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/proxpanel
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3002}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3002}
    volumes:
      - ./server:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxpanel_dev

  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      API_BASE_URL: http://server:4000
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:4000}
      REDIS_URL: redis://redis:6379
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
    volumes:
      - ./app:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      server:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - proxpanel_dev

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: proxpanel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: proxpanel
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./server/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    networks:
      - proxpanel_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxpanel"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - proxpanel_dev

volumes:
  postgres_dev_data:

networks:
  proxpanel_dev:
    driver: bridge
